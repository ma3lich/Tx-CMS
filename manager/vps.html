<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/asset/css/style.css">
    <title>TxHous - Gestions</title>
</head>
<body>
    <nav class="">
        <div class="logo">
            <img src="asset/images/logo.png" alt="">
        </div>
        <ul class="menu">
            <li><a href="/client.html"><ion-icon name="home-outline"></ion-icon></a></li>
            <li><a href=""><ion-icon name="cart-outline"></ion-icon></a></li>
            <li class="active"><a href=""><ion-icon name="albums-outline"></ion-icon></a></li>
        </ul>

        <ul class="menu">
            <li><a href=""><ion-icon name="settings-outline"></ion-icon></a></li>
        </ul>
    </nav>
    
    <section class="container">
        <div class="info">
            <a href="" class="card perf">
                <div class="icon">
                    <ion-icon name="hardware-chip-outline"></ion-icon>               
                </div>
                <div class="text">
                    <span class="value">
                        12%
                    </span>
                    <p class="desc">
                        Utilisation du CPU
                    </p>
                </div>
            </a>
            <a href=""  class="card perf">
                <div class="icon">
                    <ion-icon name="pulse-outline"></ion-icon>                
                </div>
                <div class="text">
                    <span class="value">
                        2.12 Go
                    </span>
                    <p class="desc">
                        Utilisation du RAM
                    </p>
                </div>
            </a>
            <a href="" class="card perf">
                <div class="icon">
                    <ion-icon name="save-outline"></ion-icon>
                </div>
                <div class="text">
                    <span class="value">
                        18 Go
                    </span>
                    <p class="desc">
                        Utilisation du Disque
                    </p>
                </div>
            </a>
            <a href=""  class="card perf">
                <div class="icon">
                    <ion-icon name="swap-vertical-outline"></ion-icon>
                </div>
                <div class="text">
                    <span class="value">
                        0.56 Mb/s
                    </span>
                    <p class="desc">
                        Utilisation Traffic réseau
                    </p>
                </div>
            </a>
        </div>
        <div class="actions">
            <button class="boot">Démarrer</button>
            <button class="reboot">Redémarrer</button>
            <button class="stop">Stopper</button>
            <button class="backup">Sauvegarder</button>
        </div>

        <div class="consol">

            <div class="commands">
                <input type="text" name="consolCommande" id="consolCommande" placeholder="Tapez une commande....">
            </div>
        </div>
            
    </section>

    <section class="profile_bar">
        <div class="server">
            <span>Nom : <input type="text" name="serverName" id="servername" placeholder="Nom du serveur" value="VPS Ptero"></span>
            <span> IPv4 : <label for=""> 192.0.0.12/0 </label></span>
            <span> Geteway : <label for="">192.0.0.1</label></span>
            <span> Os : <label for=""> Debian 11 </label></span>
            <span> Zone : <label for=""> Amien, France </label></span>

        </div>
        <div class="menu">
            <span class="title">Raccourcis</span>
            <ul>
                <li>
                    <a href="">
                        <div class="icon">
                            <ion-icon name="cog-outline"></ion-icon>
                        </div>
                        <div class="text">
                            <span>Configurations</span>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="">
                        <div class="icon">
                            <ion-icon name="git-network-outline"></ion-icon>
                        </div>
                        <div class="text">
                            <span>Gestion d'IP</span>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="">
                        <div class="icon">
                            <ion-icon name="cloud-circle-outline"></ion-icon>
                        </div>
                        <div class="text">
                            <span>Sauvegardes</span>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </section>
    <script src="/asset/js/cart.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
