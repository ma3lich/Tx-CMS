<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>TxHous - Espace Client</title>
</head>
<body>
    <nav class="">
        <div class="logo">
            <img src="/images/logo.png" alt="">
        </div>
        <ul class="menu">
            <li class="active"><a href="home.html"><ion-icon name="home-outline"></ion-icon></a></li>
            <li><a href="shop.html"><ion-icon name="storefront-outline"></ion-icon></a></li>
        </ul>

        <ul class="menu">
            <li><a href=""><ion-icon name="settings-outline"></ion-icon></a></li>
        </ul>
    </nav>
    
    <section class="container">
        <form enctype="multipart/form-data" method="get" action="/" class="info">
            <a href="" class="card">
                <div class="icon">
                    <ion-icon name="hand-right-outline"></ion-icon>                
                </div>
                <div class="text">
                    <span class="value" id="usersCount">
                        00 €
                    </span>
                    <p class="desc">
                        Utilisateurs inscrits
                    </p>
                </div>
            </a>
            <a href=""  class="card">
                <div class="icon">
                    <ion-icon name="happy-outline"></ion-icon>                
                </div>
                <div class="text">
                    <span class="value">
                        00
                    </span>
                    <p class="desc">
                        Client satisfait
                    </p>
                </div>
            </a>
            <a href="" class="card">
                <div class="icon">
                    <ion-icon name="layers-outline"></ion-icon>
                </div>
                <div class="text">
                    <span class="value">
                        00
                    </span>
                    <p class="desc">
                        Services actifs
                    </p>
                </div>
            </a>
            <a href=""  class="card">
                <div class="icon">
                    <ion-icon name="speedometer-outline"></ion-icon>
                </div>
                <div class="text">
                    <span class="value">
                        00
                    </span>
                    <p class="desc">
                        Serveur en production
                    </p>
                </div>
            </a>
        </form>

    </section>

    <section class="profile_bar">
        <div class="user">
            <form enctype="multipart/form-data" action="login" method="post">
                <span class="inputTitle">Votre Email</span>
                <input placeholder="Mon Email" type="email" name="email" id="email" required>
                <span class="inputTitle">Votre Mot De Passe</span>
                <input placeholder="Mon mot de passe" type="password" name="password" id="password" required>
                <button>Me connecter</button>
            </form>
        </div>
        <div class="menu">
            <span class="title">Raccourcis</span>
            <ul>
                <li>
                    <a href="">
                        <div class="icon">
                            <ion-icon name="card-outline"></ion-icon>
                        </div>
                        <div class="text">
                            <span>Moyen de paiment </span>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="">
                        <div class="icon">
                            <ion-icon name="mail-outline"></ion-icon>
                        </div>
                        <div class="text">
                            <span>Emails reçus</span>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="">
                        <div class="icon">
                            <ion-icon name="help-buoy-outline"></ion-icon>
                        </div>
                        <div class="text">
                            <span>Centre d'aide</span>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </section>
    <script src="/js/cart.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
